<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Models</title>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content" class="content">
      <section id="main" class="main">
        <div id="sossModels" class="sossModels">
          <div id="loadingScreen" class="loadingScreen">
            <div id="loadingBar" class="loadingBar"></div>
            <div class="loading-gif"><img src="public/loading.gif" /></div>
          </div>

          <canvas id="modelDisplay" class="modelDisplay"></canvas>
          <div id="playButton" class="tools" onclick="menuPlay()">
            <div class="play">
              <svg
                id="circle-play"
                class="circle-play"
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                viewBox="0 0 512 512"
              >
                <path
                  fill="#FFF"
                  d="M371.7 238l-176-107c-15.8-8.8-35.7 2.5-35.7 21v208c0 18.4 19.8 29.8 35.7 21l176-101c16.4-9.1 16.4-32.8 0-42zM504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256z"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <p class="copyright">
          Copyright &copy;
          <span id="year"></span>
          <a href="http://www.soss.com" target="_self">SOSS Inc.</a>
        </p>
      </footer>
    </div>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script> -->
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>

    <script src="build.js"></script>
    <script>
      // Show copyright year
      document.getElementById('year').innerHTML = new Date().getFullYear()
    </script>
  </body>
</html>
